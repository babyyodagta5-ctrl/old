<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePlay - Online Code Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f4f4f9;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header h1 { margin: 0; }
    nav {
      background: #444;
      color: white;
      padding: 10px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      display: flex;
      flex: 1;
    }
    #editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    textarea {
      flex: 1;
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 14px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }
    button:hover {
      opacity: 0.9;
    }
    #preview {
      flex: 1;
      border-left: 1px solid #ccc;
      background: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>üíª CodePlay - Online Code Editor</h1>
    <p>Write, run, learn, and download your code easily!</p>
  </header>
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="help.html">üìö Help Coding</a>
    <a href="#">üåç Languages</a>
  </nav>
  <main>
    <div id="editor">
      <h3>Editor</h3>
      <textarea id="code" placeholder="Write your HTML, CSS, JS, or Python code here..."></textarea>
      <div id="controls">
        <button id="runBtn" style="background: #28a745; color: white;">‚ñ∂ Run</button>
        <button id="downloadBtn" style="background: #007bff; color: white;">‚¨á Download</button>
      </div>
    </div>
    <div id="preview">
      <iframe id="output"></iframe>
    </div>
  </main>

  <script>
    const runBtn = document.getElementById('runBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const codeBox = document.getElementById('code');
    const outputFrame = document.getElementById('output');

    // Run the code in the preview
    runBtn.addEventListener('click', () => {
      const code = codeBox.value;
      const doc = outputFrame.contentDocument || outputFrame.contentWindow.document;
      doc.open();
      doc.write(code);
      doc.close();
    });

    // Download the code as a file
    downloadBtn.addEventListener('click', () => {
      const code = codeBox.value;
      const blob = new Blob([code], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "my_code.html"; // always HTML, can expand later for py/js/etc.
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
